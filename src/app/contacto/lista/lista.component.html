<h1 class="text-center">Lista de contactos</h1>

<div class="nvo-contacto">
  <button mat-raised-button color="accent" class="btn btn-success mx-1" [routerLink]="['/nuevo']">Crear nuevo
    contacto</button>
</div>



<table mat-table [dataSource]="this.obtenerContactos()" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" matTooltip="Editar contacto" (click)="editarContacto(element)">
        <mat-icon aria-hidden="false" aria-label="Editar Contacto" fontIcon="edit" class="mx-auto"></mat-icon>
      </button>
      <button mat-raised-button color="warn" matTooltip="Eliminar contacto" (click)="eliminarContacto(element)">
        <mat-icon aria-hidden="false" aria-label="Eliminar Contacto" fontIcon="clear" class="mx-auto"></mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
